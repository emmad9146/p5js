<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
 var centerX, centerY;
var scale;
var angle;

function setup() {
  createCanvas(400, 400);
  centerX=150 
  centerY=150
  scale=1
  angle=0
  small=0
}

 


function draw() {
  background(random(220),random(25), random(205));  // background colors
fill("white") //color of rectangle1
  rect(centerY, centerX, 100, 100) //rectangle1 
  fill("black") //color of rectangle2
rect(centerX, centerY, 200 * scale, 200 * scale) // rectangle2
  
scale--
scale=abs(cos(angle));
  angle+=PI/100

}

    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/emmad9146/p5js/blob/master/interactiveproject.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
